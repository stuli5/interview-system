<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interview System</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiv8l8NO4nGFWyjhQe5WzXLxv58H03lHs",
            authDomain: "interview-system-4cbf9.firebaseapp.com",
            projectId: "interview-system-4cbf9",
            storageBucket: "interview-system-4cbf9.firebasestorage.app",
            messagingSenderId: "805986631869",
            appId: "1:805986631869:web:574b1c6732eefad64eb7d4",
            measurementId: "G-5T1PJE27FE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Prihlasovanie...';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Nespr√°vne prihlasovacie √∫daje';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Pou≈æ√≠vateƒæ neexistuje';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Nespr√°vne heslo';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Neplatn√Ω email';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Pr√≠li≈° mnoho pokusov. Sk√∫ste nesk√¥r.';
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Prihl√°si≈• sa';
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1em;
        }

        .login-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            border: 1px solid #ef5350;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #1565c0;
            text-align: center;
            border-left: 4px solid #2196f3;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1>Interview System</h1>
            <p>Prihl√°ste sa na pr√≠stup</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="vas@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">üîë Heslo</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="login-btn" class="login-btn">
                üîê Prihl√°si≈• sa
            </button>
        </form>

        <div class="info-box">
            üí° Zabezpeƒçen√Ω pr√≠stup cez Firebase Authentication
        </div>
    </div>
</body>
</html>
