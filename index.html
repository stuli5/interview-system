<script type="module">
    
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getFirestore, collection, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';


         const firebaseConfig = {
            apiKey: "AIzaSyBiv8l8NO4nGFWyjhQe5WzXLxv58H03lHs",
            authDomain: "interview-system-4cbf9.firebaseapp.com",
            projectId: "interview-system-4cbf9",
            storageBucket: "interview-system-4cbf9.firebasestorage.app",
            messagingSenderId: "805986631869",
            appId: "1:805986631869:web:574b1c6732eefad64eb7d4",
            measurementId: "G-5T1PJE27FE"
        };
        // Inicializuj Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        console.log('‚úÖ Firebase inicializovan√Ω');

        // Naƒç√≠taj kandid√°tov z Firestore
        async function loadCandidatesFromFirestore() {
            try {
                const querySnapshot = await getDocs(collection(db, "candidates"));
                const candidates = [];
                
                querySnapshot.forEach((docSnap) => {
                    candidates.push({ 
                        id: docSnap.id, 
                        ...docSnap.data() 
                    });
                });
                
                console.log('üìä Naƒç√≠tan√Ωch kandid√°tov:', candidates.length, candidates);
                displayCandidates(candidates);
                
            } catch (error) {
                console.error('‚ùå Error loading candidates:', error);
                document.getElementById('candidatesList').innerHTML = 
                    `<div class="empty-state" style="color: red;">Chyba pri naƒç√≠tan√≠: ${error.message}</div>`;
            }
        }

        // Zma≈æ kandid√°ta
        async function deleteCandidateFromFirestore(candidateId) {
            if (confirm('Naozaj chce≈° vymaza≈• tohto kandid√°ta?')) {
                try {
                    await deleteDoc(doc(db, "candidates", candidateId));
                    console.log('üóëÔ∏è Kandid√°t zmazan√Ω:', candidateId);
                    loadCandidatesFromFirestore();
                } catch (error) {
                    console.error('‚ùå Error deleting:', error);
                    alert('Chyba pri mazan√≠: ' + error.message);
                }
            }
        }

        // Zobraz kandid√°tov v HTML
        function displayCandidates(candidates) {
            const list = document.getElementById('candidatesList');
            
            if (!candidates || candidates.length === 0) {
                list.innerHTML = '<div class="empty-state">Zatiaƒæ ≈æiadni kandid√°ti. Pridaj kandid√°tov cez interview formul√°re.</div>';
                return;
            }
            
            // Zoradi podƒæa d√°tumu (najnov≈°√≠ prv√Ω)
            candidates.sort((a, b) => {
                const dateA = a.timestamp || new Date(a.date).getTime();
                const dateB = b.timestamp || new Date(b.date).getTime();
                return dateB - dateA;
            });
            
            list.innerHTML = candidates.map((candidate) => {
                const date = candidate.date ? new Date(candidate.date).toLocaleDateString('sk-SK') : 'N/A';
                const scoreColor = candidate.score >= 70 ? '#4caf50' : candidate.score >= 50 ? '#ff9800' : '#f44336';
                
                return `
                    <div class="candidate-card">
                        <div class="candidate-header">
                            <div class="candidate-name">${candidate.name || 'Bez mena'}</div>
                            <button class="delete-btn" onclick="window.deleteCandidateFromFirestore('${candidate.id}')">Delete</button>
                        </div>
                        <div class="candidate-position">${candidate.position || 'Neurƒçen√©'}</div>
                        <div class="candidate-info">
                            <div class="info-item">
                                <span class="info-label">üìÖ D√°tum:</span> ${date}
                            </div>
                            <div class="info-item">
                                <span class="info-label">üíº Seniorita:</span> ${candidate.experience || 'N/A'}
                            </div>
                            <div class="info-item">
                                <span class="info-label">üìä Sk√≥re:</span> 
                                <span style="color: ${scoreColor}; font-weight: bold;">${candidate.score}%</span> 
                                (${candidate.totalPoints}/${candidate.maxPoints})
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Spr√≠stupni funkcie glob√°lne
        window.loadCandidatesFromFirestore = loadCandidatesFromFirestore;
        window.deleteCandidateFromFirestore = deleteCandidateFromFirestore;
        window.displayCandidates = displayCandidates;

        // Naƒç√≠taj d√°ta hneƒè po naƒç√≠tan√≠ str√°nky
        loadCandidatesFromFirestore();
</script>

<body>
    <div class="container">
        <h1>üìã Interview Management System</h1>
        
        <div class="main-wrapper">
            <div class="sidebar">
                <h2>Menu</h2>
                <div class="menu-item external" onclick="openForm('ai-engineer')">

                    üìà Dashboard
                </div>
            </div>

    </div>

    <script>
        let candidates = [];
        
        // GitHub Pages URL - PRODUCTION
        const baseURL = 'https://stuli5.github.io/interview-system/forms/';
        
        function openForm(formName) {
            let url;
            switch(formName) {
                case 'ai-engineer':
                    url = baseURL + 'ai-engineer.html';
                    break;
                case 'data-engineer':
                    url = baseURL + 'data-engineer.html';
                    break;
                case 'form2':
                    url = baseURL + 'data-science.html';
                    break;
                case 'form3':
                    url = baseURL + 'node-react.html';
                    break;
                default:
                    alert('Formul√°r e≈°te nebol pridan√Ω');
                    return;
            }
            window.open(url, '_blank');
        }
        
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.menu-item:not(.external)').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function loadCandidates() {
            const stored = localStorage.getItem('candidates');
            if (stored) {
                candidates = JSON.parse(stored);
                displayCandidates();
            }
        }
        
        function displayCandidates() {
            const list = document.getElementById('candidatesList');
    
    if (candidates.length === 0) {
        list.innerHTML = '<div class="empty-state">Zatiaƒæ ≈æiadni kandid√°ti. Pridaj kandid√°tov cez interview formul√°re.</div>';
        return;
    }
    
    // Zoradi podƒæa d√°tumu
    candidates.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    list.innerHTML = candidates.map((candidate) => `
            <div class="candidate-card">
                <div class="candidate-header">
                    <div class="candidate-name">${candidate.name}</div>
                <button class="delete-btn" onclick="deleteCandidateFromFirestore('${candidate.id}')">Delete</button>
                </div>
                <div class="candidate-position">${candidate.position}</div>
                <div class="candidate-info">
                    <div class="info-item">
                        <span class="info-label">üìÖ Date:</span> ${new Date(candidate.date).toLocaleDateString()}
                    </div>
                    <div class="info-item">
                        <span class="info-label">üíº Experience:</span> ${candidate.experience}
                    </div>
                    <div class="info-item">
                        <span class="info-label">üìä Score:</span> ${candidate.score}% (${candidate.totalPoints}/${candidate.maxPoints})
                    </div>
                    </div>
            </div>
            `).join('');
        }
        
        function deleteCandidate(index) {
            if (confirm('Naozaj chce≈° vymaza≈• tohto kandid√°ta?')) {
                candidates.splice(index, 1);
                localStorage.setItem('candidates', JSON.stringify(candidates));
                displayCandidates();
            }
        }
        
        loadCandidates();
    </script>
