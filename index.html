    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiv8l8NO4nGFWyjhQe5WzXLxv58H03lHs",
            authDomain: "interview-system-4cbf9.firebaseapp.com",
            projectId: "interview-system-4cbf9",
            storageBucket: "interview-system-4cbf9.firebasestorage.app",
            messagingSenderId: "805986631869",
            appId: "1:805986631869:web:574b1c6732eefad64eb7d4",
            measurementId: "G-5T1PJE27FE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ============================================
        // üîí SECURITY FUNCTIONS
        // ============================================

        /**
         * XSS Protection: Escape HTML
         */
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        /**
         * Rate Limiter Class
         */
        class RateLimiter {
            constructor(maxAttempts = 5, windowMs = 60000) {
                this.maxAttempts = maxAttempts;
                this.windowMs = windowMs;
                this.attempts = new Map();
            }

            isAllowed(key) {
                const now = Date.now();
                const userAttempts = this.attempts.get(key) || [];
                const validAttempts = userAttempts.filter(time => now - time < this.windowMs);
                
                if (validAttempts.length >= this.maxAttempts) {
                    return false;
                }
                
                validAttempts.push(now);
                this.attempts.set(key, validAttempts);
                return true;
            }

            reset(key) {
                this.attempts.delete(key);
            }
        }

        /**
         * Session Timeout Manager
         */
        class SessionTimeout {
            constructor(timeoutMinutes = 30) {
                this.timeoutMs = timeoutMinutes * 60 * 1000;
                this.timeoutId = null;
                this.warningTimeoutId = null;
                this.init();
            }

            init() {
                this.resetTimer();
                const events = ['mousedown', 'keydown', 'scroll', 'touchstart'];
                events.forEach(event => {
                    document.addEventListener(event, () => this.resetTimer(), true);
                });
            }

            resetTimer() {
                this.clearTimers();
                
                // Warning 5 minutes before timeout
                this.warningTimeoutId = setTimeout(() => {
                    alert('‚ö†Ô∏è Va≈°a session vypr≈°√≠ o 5 min√∫t kv√¥li neƒçinnosti.');
                }, this.timeoutMs - (5 * 60 * 1000));
                
                // Auto-logout
                this.timeoutId = setTimeout(async () => {
                    alert('üîí Va≈°a session vypr≈°ala z d√¥vodu neƒçinnosti.');
                    await signOut(auth);
                    window.location.replace('login.html');
                }, this.timeoutMs);
            }

            clearTimers() {
                if (this.timeoutId) clearTimeout(this.timeoutId);
                if (this.warningTimeoutId) clearTimeout(this.warningTimeoutId);
            }
        }

        /**
         * Validate candidate data integrity
         */
        function validateCandidateData(data) {
            return (
                data &&
                typeof data.name === 'string' &&
                data.name.length > 0 &&
                data.name.length <= 100 &&
                typeof data.score === 'number' &&
                data.score >= 0 && data.score <= 100 &&
                typeof data.position === 'string' &&
                typeof data.timestamp === 'number'
            );
        }

        /**
         * Secure logging (redact sensitive info)
         */
        function secureLog(message, data = null) {
            const timestamp = new Date().toISOString();
            if (data) {
                const safeData = { ...data };
                const sensitiveFields = ['password', 'token', 'apiKey', 'secret'];
                sensitiveFields.forEach(field => {
                    if (safeData[field]) safeData[field] = '[REDACTED]';
                });
                console.log(`[${timestamp}] ${message}`, safeData);
            } else {
                console.log(`[${timestamp}] ${message}`);
            }
        }

        // ============================================
        // üîí INITIALIZE SECURITY
        // ============================================

        const deleteRateLimiter = new RateLimiter(5, 60000); // 5 deletes per minute
        const sessionTimeout = new SessionTimeout(30); // 30 minutes

        // ============================================
        // üîí AUTHENTICATION
        // ============================================

        onAuthStateChanged(auth, (user) => {
            const loadingScreen = document.getElementById('auth-loading');
            
            if (!user) {
                window.location.replace('login.html');
            } else {
                loadingScreen.classList.add('hidden');
                document.body.classList.add('auth-checked');
                document.getElementById('userEmail').textContent = escapeHtml(user.email);
                secureLog('User authenticated', { email: user.email });
                loadCandidates();
            }
        });

        // ============================================
        // üö™ LOGOUT
        // ============================================

        window.handleLogout = async function() {
            if (confirm('Naozaj sa chcete odhl√°si≈•?')) {
                try {
                    await signOut(auth);
                    secureLog('User logged out');
                    window.location.replace('login.html');
                } catch (error) {
                    secureLog('Logout error', { error: error.message });
                    alert('Chyba pri odhlasovan√≠');
                }
            }
        }

        // ============================================
        // üóëÔ∏è DELETE CANDIDATE (with security)
        // ============================================

        window.deleteCandidate = async function(docId, candidateName) {
            // üîí Rate limiting
            if (!deleteRateLimiter.isAllowed(docId)) {
                alert('‚ö†Ô∏è Pr√≠li≈° veƒæa pokusov. Poƒçkajte chv√≠ƒæu.');
                secureLog('Delete rate limit exceeded', { docId });
                return;
            }

            // üîí Double confirmation
            const safeName = escapeHtml(candidateName);
            if (!confirm(`Naozaj chcete vymaza≈• kandid√°ta "${safeName}"?`)) {
                return;
            }

            // Second confirmation with delay
            await new Promise(resolve => setTimeout(resolve, 300));
            if (!confirm('Toto je NEVRATN√Å oper√°cia. Ste si ist√Ω?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, "candidates", docId));
                secureLog('Candidate deleted', { docId, name: candidateName });
                loadCandidates();
            } catch (error) {
                secureLog('Delete error', { error: error.message, docId });
                alert('‚ùå Chyba pri mazan√≠ kandid√°ta: ' + error.message);
            }
        }

        // ============================================
        // üìä LOAD CANDIDATES (with XSS protection)
        // ============================================

        async function loadCandidates() {
            try {
                const candidatesRef = collection(db, "candidates");
                const q = query(candidatesRef, orderBy("timestamp", "desc"), limit(20));
                const querySnapshot = await getDocs(q);
                
                const dashboardContent = document.getElementById('dashboardContent');
                
                if (querySnapshot.empty) {
                    dashboardContent.innerHTML = `
                        <p style="margin-bottom: 20px;">
                            <strong>Zatiaƒæ ≈æiadni kandid√°ti.</strong>
                        </p>
                        <p>Pridaj kandid√°tov cez interview formul√°re.</p>
                        <p style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #667eea;">
                            üí° <strong>Tip:</strong> Vyberte poz√≠ciu z menu a zaƒçnite interview proces.
                        </p>
                    `;
                    return;
                }

                let html = '<div class="candidates-list">';
                let validCount = 0;
                let invalidCount = 0;
                
                querySnapshot.forEach((docSnapshot) => {
                    const data = docSnapshot.data();
                    
                    // üîí Validate data integrity
                    if (!validateCandidateData(data)) {
                        secureLog('Invalid candidate data detected', { docId: docSnapshot.id });
                        invalidCount++;
                        return;
                    }
                    
                    validCount++;
                    const docId = docSnapshot.id;
                    
                    // üîí Escape all user-provided data
                    const safeName = escapeHtml(data.name);
                    const safePosition = escapeHtml(data.position);
                    const safeExperience = escapeHtml(data.experience || 'N/A');
                    
                    const date = new Date(data.timestamp).toLocaleDateString('sk-SK');
                    const time = new Date(data.timestamp).toLocaleTimeString('sk-SK', { hour: '2-digit', minute: '2-digit' });
                    
                    html += `
                        <div class="candidate-card">
                            <div class="candidate-header">
                                <div class="candidate-name">${safeName}</div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <div class="candidate-score ${getScoreClass(data.score)}">${Math.round(data.score)}%</div>
                                    <button class="delete-btn" onclick="deleteCandidate('${docId}', '${safeName}')" title="Vymaza≈• kandid√°ta">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                            <div class="candidate-details">
                                <div class="candidate-position">${safePosition}</div>
                                <div class="candidate-meta">
                                    <span>üìÖ ${date} ${time}</span>
                                    <span>üë§ ${safeExperience}</span>
                                </div>
                                <div class="candidate-points">
                                    ${data.totalPoints || 0}/${data.maxPoints || 0} bodov 
                                    (üü¢ ${data.easyScore || 0} | üü° ${data.mediumScore || 0} | üî¥ ${data.hardScore || 0})
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                if (invalidCount > 0) {
                    html = `<div style="background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ffc107;">
                        ‚ö†Ô∏è <strong>Upozornenie:</strong> ${invalidCount} z√°znamov bolo preskoƒçen√Ωch kv√¥li neplatn√Ωm d√°tam.
                    </div>` + html;
                }
                
                dashboardContent.innerHTML = html;
                secureLog('Candidates loaded', { valid: validCount, invalid: invalidCount });
                
            } catch (error) {
                secureLog('Error loading candidates', { error: error.message });
                document.getElementById('dashboardContent').innerHTML = `
                    <p style="color: #f44336;">‚ùå Chyba pri naƒç√≠tan√≠ kandid√°tov: ${escapeHtml(error.message)}</p>
                `;
            }
        }

        function getScoreClass(score) {
            if (score >= 85) return 'score-excellent';
            if (score >= 70) return 'score-good';
            if (score >= 50) return 'score-medium';
            return 'score-low';
        }
    </script>
