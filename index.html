    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, limit, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiv8l8NO4nGFWyjhQe5WzXLxv58H03lHs",
            authDomain: "interview-system-4cbf9.firebaseapp.com",
            projectId: "interview-system-4cbf9",
            storageBucket: "interview-system-4cbf9.firebasestorage.app",
            messagingSenderId: "805986631869",
            appId: "1:805986631869:web:574b1c6732eefad64eb7d4",
            measurementId: "G-5T1PJE27FE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.deleteCandidate = async function(docId, candidateName) {
            if (!confirm(`Naozaj chcete vymaza≈• kandid√°ta "${candidateName}"?`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, "candidates", docId));
                console.log('‚úÖ Kandid√°t vymazan√Ω');
                // Reload candidates after deletion
                loadCandidates();
            } catch (error) {
                console.error("‚ùå Chyba pri mazan√≠:", error);
                alert('Chyba pri mazan√≠ kandid√°ta: ' + error.message);
            }
        }

        async function loadCandidates() {
            try {
                const candidatesRef = collection(db, "candidates");
                const q = query(candidatesRef, orderBy("timestamp", "desc"), limit(20));
                const querySnapshot = await getDocs(q);
                
                const dashboardContent = document.getElementById('dashboardContent');
                
                if (querySnapshot.empty) {
                    dashboardContent.innerHTML = `
                        <p style="margin-bottom: 20px;">
                            <strong>Zatiaƒæ ≈æiadni kandid√°ti.</strong>
                        </p>
                        <p>Pridaj kandid√°tov cez interview formul√°re.</p>
                        <p style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #667eea;">
                            üí° <strong>Tip:</strong> Vyberte poz√≠ciu z menu a zaƒçnite interview proces.
                        </p>
                    `;
                    return;
                }

                let html = '<div class="candidates-list">';
                
                querySnapshot.forEach((docSnapshot) => {
                    const data = docSnapshot.data();
                    const docId = docSnapshot.id;
                    const date = new Date(data.timestamp).toLocaleDateString('sk-SK');
                    const time = new Date(data.timestamp).toLocaleTimeString('sk-SK', { hour: '2-digit', minute: '2-digit' });
                    
                    html += `
                        <div class="candidate-card">
                            <div class="candidate-header">
                                <div class="candidate-name">${data.name}</div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <div class="candidate-score ${getScoreClass(data.score)}">${data.score}%</div>
                                    <button class="delete-btn" onclick="deleteCandidate('${docId}', '${data.name}')" title="Vymaza≈• kandid√°ta">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                            <div class="candidate-details">
                                <div class="candidate-position">${data.position}</div>
                                <div class="candidate-meta">
                                    <span>üìÖ ${date} ${time}</span>
                                    <span>üë§ ${data.experience}</span>
                                </div>
                                <div class="candidate-points">
                                    ${data.totalPoints}/${data.maxPoints} bodov 
                                    (üü¢ ${data.easyScore} | üü° ${data.mediumScore} | üî¥ ${data.hardScore})
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                dashboardContent.innerHTML = html;
                
            } catch (error) {
                console.error("Error loading candidates:", error);
                document.getElementById('dashboardContent').innerHTML = `
                    <p style="color: #f44336;">‚ùå Chyba pri naƒç√≠tan√≠ kandid√°tov: ${error.message}</p>
                `;
            }
        }

        function getScoreClass(score) {
            if (score >= 85) return 'score-excellent';
            if (score >= 70) return 'score-good';
            if (score >= 50) return 'score-medium';
            return 'score-low';
        }

        window.addEventListener('load', loadCandidates);
    </script>
