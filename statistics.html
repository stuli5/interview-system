<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Interview System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiv8l8NO4nGFWyjhQe5WzXLxv58H03lHs",
            authDomain: "interview-system-4cbf9.firebaseapp.com",
            projectId: "interview-system-4cbf9",
            storageBucket: "interview-system-4cbf9.firebasestorage.app",
            messagingSenderId: "805986631869",
            appId: "1:805986631869:web:574b1c6732eefad64eb7d4",
            measurementId: "G-5T1PJE27FE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadStatistics() {
            try {
                const candidatesRef = collection(db, "candidates");
                const querySnapshot = await getDocs(candidatesRef);
                
                if (querySnapshot.empty) {
                    document.getElementById('statsContainer').innerHTML = `
                        <div style="text-align: center; padding: 60px; color: #666;">
                            <div style="font-size: 4em; margin-bottom: 20px;">üìä</div>
                            <h2>≈Ωiadne d√°ta</h2>
                            <p>Zatiaƒæ nem√°te ≈æiadnych kandid√°tov na anal√Ωzu.</p>
                        </div>
                    `;
                    return;
                }

                // Zbieranie d√°t
                let totalCandidates = 0;
                let totalScore = 0;
                const positionCounts = {};
                const experienceCounts = {};
                const scoreRanges = { '0-30': 0, '30-50': 0, '50-70': 0, '70-85': 0, '85-100': 0 };
                const scoresByPosition = {};
                let highestScore = 0;
                let lowestScore = 100;
                let bestCandidate = null;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    totalCandidates++;
                    totalScore += data.score || 0;

                    // Position stats
                    positionCounts[data.position] = (positionCounts[data.position] || 0) + 1;

                    // Experience stats
                    experienceCounts[data.experience] = (experienceCounts[data.experience] || 0) + 1;

                    // Score ranges
                    const score = data.score || 0;
                    if (score < 30) scoreRanges['0-30']++;
                    else if (score < 50) scoreRanges['30-50']++;
                    else if (score < 70) scoreRanges['50-70']++;
                    else if (score < 85) scoreRanges['70-85']++;
                    else scoreRanges['85-100']++;

                    // Scores by position
                    if (!scoresByPosition[data.position]) {
                        scoresByPosition[data.position] = [];
                    }
                    scoresByPosition[data.position].push(score);

                    // Best/worst
                    if (score > highestScore) {
                        highestScore = score;
                        bestCandidate = data;
                    }
                    if (score < lowestScore) {
                        lowestScore = score;
                    }
                });

                const avgScore = Math.round(totalScore / totalCandidates);

                // Render statistics
                renderStats({
                    totalCandidates,
                    avgScore,
                    highestScore,
                    lowestScore,
                    bestCandidate,
                    positionCounts,
                    experienceCounts,
                    scoreRanges,
                    scoresByPosition
                });

            } catch (error) {
                console.error("Error loading statistics:", error);
                document.getElementById('statsContainer').innerHTML = `
                    <p style="color: #f44336; text-align: center; padding: 40px;">
                        ‚ùå Chyba pri naƒç√≠tan√≠ ≈°tatist√≠k: ${error.message}
                    </p>
                `;
            }
        }

        function renderStats(stats) {
            const container = document.getElementById('statsContainer');
            
            // Summary cards
            let html = `
                <div class="summary-cards">
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-value">${stats.totalCandidates}</div>
                        <div class="stat-label">Total Candidates</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value">${stats.avgScore}%</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üèÜ</div>
                        <div class="stat-value">${stats.highestScore}%</div>
                        <div class="stat-label">Highest Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìâ</div>
                        <div class="stat-value">${stats.lowestScore}%</div>
                        <div class="stat-label">Lowest Score</div>
                    </div>
                </div>

                ${stats.bestCandidate ? `
                    <div class="best-candidate">
                        <h3>üåü Top Candidate</h3>
                        <div class="best-info">
                            <div><strong>${stats.bestCandidate.name}</strong></div>
                            <div>${stats.bestCandidate.position}</div>
                            <div class="score-badge">${stats.bestCandidate.score}%</div>
                        </div>
                    </div>
                ` : ''}

                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Candidates by Position</h3>
                        <canvas id="positionChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Score Distribution</h3>
                        <canvas id="scoreChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Experience Levels</h3>
                        <canvas id="experienceChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Average Score by Position</h3>
                        <canvas id="avgScoreChart"></canvas>
                    </div>
                </div>
            `;

            container.innerHTML = html;

            // Create charts
            createPositionChart(stats.positionCounts);
            createScoreChart(stats.scoreRanges);
            createExperienceChart(stats.experienceCounts);
            createAvgScoreChart(stats.scoresByPosition);
        }

        function createPositionChart(data) {
            const ctx = document.getElementById('positionChart');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function createScoreChart(data) {
            const ctx = document.getElementById('scoreChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Number of Candidates',
                        data: Object.values(data),
                        backgroundColor: ['#f44336', '#ff9800', '#2196f3', '#4caf50', '#00c853']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });
        }

        function createExperienceChart(data) {
            const ctx = document.getElementById('experienceChart');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function createAvgScoreChart(data) {
            const avgScores = {};
            Object.keys(data).forEach(position => {
                const scores = data[position];
                avgScores[position] = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
            });

            const ctx = document.getElementById('avgScoreChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(avgScores),
                    datasets: [{
                        label: 'Average Score (%)',
                        data: Object.values(avgScores),
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    indexAxis: 'y',
                    scales: {
                        x: { beginAtZero: true, max: 100 }
                    }
                }
            });
        }

        window.addEventListener('load', loadStatistics);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .best-candidate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .best-candidate h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .best-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2em;
        }

        .score-badge {
            background: white;
            color: #f5576c;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    </div>

            <p style="text-align: center; color: #666; padding: 40px;">

</body>
</html>
